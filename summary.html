<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/aside.css" />
    <link rel="stylesheet" href="styles/summary.css" />
    <script src="mini_backend.js"></script>
    <script src="js/script.js" defer></script>
    <script src="includes.js" defer></script>
    <script src="js/summary.js" defer></script>
    <title>Join - Summary</title>
  </head>

  <body onload="activatePage(1), loadTasks(), greetUserDaytime()">
    <!-- header template -->
    <div w3-include-html="includes/header.html"></div>
    <!-- header template END -->

    <!-- aside template -->
    <div w3-include-html="includes/aside.html"></div>
    <!-- aside template END -->

    <main>
        <div class="headline">
          <h1>Summary</h1>
          <img src="img/seperate-vector.svg" alt="" />
          <span>Everything in a nutshell!</span>
        </div>
        <div class="flex">
          <div class="showroom">
            <div class="numbers">
              <a href="board.html">
                <div class="inprogress">
                  <span id="alltasks" class="count"></span>
                  <span class="tasks">Tasks in<br />Board</span>
                </div>
              </a>
              <a href="board.html">
                <div class="inprogress">
                  <span id="tasksinprogress" class="count"></span>
                  <span class="tasks">Tasks in <br />
                    Progress</span>
                </div>
              </a>
              <a href="board.html">
                <div class="inprogress">
                  <span id="awaitingfeedback" class="count"></span>
                  <span class="tasks">
                    Awaiting <br />Feedback</span>
                </div>
              </a>
            </div>
            <a href="board.html">
              <div class="infos">
                <div class="urgent">
                  <img src="img/urgent-color.svg" alt="" />
                  <div class="column">
                    <span id="urgent" class="urgent-number"></span>
                    <span class="urgent-text">Urgent</span>
                  </div>
                </div>
                <img class="seperateimg" src="img/seperate-vector-2.svg" alt="" />
                <div class="column1">
                  <span id="nextdeadline" class="date"></span>
                  <span class="deadline">Upcoming Deadline</span>
                </div>
              </div>
            </a>
            <div class="todobox">
              <a href="board.html">
                <div class="todo1">
                  <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35.25" cy="35" r="34.5" fill="#2A3647" />
                    <path
                      d="M31.6156 47.262L26.0508 43.8847L40.211 20.553C40.7841 19.6087 42.0141 19.3078 42.9584 19.8809L45.1037 21.1829C46.0479 21.756 46.3488 22.986 45.7758 23.9303L31.6156 47.262Z"
                      fill="white" />
                    <path
                      d="M30.94 48.3749L25.3752 44.9976L26.2314 48.4972C26.3626 49.0337 26.9039 49.3622 27.4403 49.231L30.94 48.3749Z"
                      fill="white" />
                  </svg>
                  <div class="section-3">
                    <span id="todo" class="section-3-number"></span>
                    <span class="section-3-text">To-do</span>
                  </div>
                </div>
              </a>
              <a href="board.html">
                <div class="todo">
                  <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="35.25" cy="35" r="34.5" fill="#2A3647" />
                    <path d="M20.2783 35.0001L31.5071 46.0662L50.2217 23.9341" stroke="white" stroke-width="7"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="section-3">
                    <span id="done" class="section-3-number"></span>
                    <span class="section-3-text">Done</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="greet display-none">
            <h2 class="greet-daytime"></h2>
            <span class="greetname">Guest User</span>
          </div>
        </div>
    </main>
  </body>

</html>
