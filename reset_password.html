<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <script src="mini_backend.js"></script>
    <script src="./js/login_register.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/reset_pw.js"></script>
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/resetPw.css">
    <title>Join - Reset password</title>
</head>

<body onload="usersFromServer()">
    <div id="form-wrapper" class="form-wrapper">
        <div id="grayBg" class="grayBg d-none"></div>
        <form onsubmit="onSubmit(event);" id="resetPw">
            <div id="resetPWContainer" class="login-field">
                <img type="button" id="resetPwBackBtn" onclick="moveToFmPfromReset()" class="back-btn" src="img/arrow-left-line.svg" alt="go back">
                <div class="login-h1">
                    <h1 class="FPH1">Reset your password</h1>
                    <div class="blue-line"></div>
                </div>
                <p>Change your account password</p>
                <div class="input-pics">
                    <input class="input margin-bottom" id="reset-password" placeholder="New password" type="password" required>
                    <input class="input" id="confirm-password" placeholder="Confirm password" type="password" required>
                    <span class="no-match d-none" id="no-match">Make sure the second password you typed matches the first.</span>
                </div>
                <div class="log-in-btn-container">
                    <button type="submit" class="sign-up-btn">Continue</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
